{% extends 'base.html' %}

{% block title %}User Details{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1 class="text-center mb-4">User Details</h1>

    <div class="card shadow-lg p-4 mb-4">
        <div class="card-header bg-primary text-white">
            <h5>User Information</h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <p><strong>Username:</strong> <span class="text-muted">{{ user.username }}</span></p>
            </div>
            <div class="mb-3">
                <p><strong>Email:</strong> <span class="text-muted">{{ user.email }}</span></p>
            </div>
            <div class="mb-3">
                <p><strong>First Name:</strong> <span class="text-muted">{{ user.first_name }}</span></p>
            </div>
            <div class="mb-3">
                <p><strong>Last Name:</strong> <span class="text-muted">{{ user.last_name }}</span></p>
            </div>
            <!-- Add more fields as needed -->
        </div>
    </div>

    <div class="text-center">
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</div>
{% endblock %}
